<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Jerol Graves: Cloud Developer</title>
    <link rel="stylesheet" href="styles.css"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cardo"/>

  <body>
    <main class="overflow--auto">

        <li class="socialWrapper">

             href="https://linkedin.com/in/jerolgraves">

          </a>
        </li>

        <!-- Link to GitHub profile -->
        <li class="socialWrapper color--skyBlue">

             title="GitHub Profile"
             target="_blank"
             href="https://github.com/grosspath">

          </a>

        <!-- Link to resume -->
        <li class="socialWrapper">
          <a class="social color--skyBlue"
             title="Resume"
             href="#">

    <section>

      <div class="jumbotron">
        <video id="bg-video" autoplay="true" loop="loop" preload="metadata" muted="muted">

<h1 class="color--cloud margin--none section__text--centered">
        Portfolio

    <div id="example-work"></div>

      </h2>

      <p class="color--darkgrey section__description">
        I am learning to code in the cloud! I like to work hard and learn new things.
        I want to work for a company that will pay me to code in the cloud!
      </p>



    <script type="text/javascript" src="dist/bundle.js"></script>
