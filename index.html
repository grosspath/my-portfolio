<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Jerol Graves: Cloud Developer</title>
    <link rel="stylesheet" href="newStyles.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cardo"/>
  </head>

  <body>

    <main class="heading">

      <h1  id="logo" class="color--skyBlue section__heading--largest">
        JEROL GRAVES
      </h1>

      <ul class="section--social">
        <!-- Link to Linked In profile -->
        <li class="socialWrapper">
          <a class="color--skyBlue social"
             title="LinkedIn Profile"
             target="_blank"
             href="https://linkedin.com/in/jerolgraves">
            <i class="fa fa-linkedin"></i>
          </a>
        </li>

        <!-- Link to GitHub profile -->
        <li class="socialWrapper color--skyBlue">
          <a class="social color--skyBlue"
             title="GitHub Profile"
             target="_blank"
             href="https://github.com/grosspath">
            <i class="fa fa-github"></i>
          </a>
        </li>

        <!-- Link to resume -->
        <li class="socialWrapper">
          <a class="social color--skyBlue"
             title="Resume"
             target="_blank"
             href="devResume.pdf">
            <i class="fa fa-file-text"></i>
          </a>
        </li>
      </ul>

    </main>
    <section class="background--skyBlue">

      <div class="jumbotron">
        <video id="bg-video" autoplay="true" loop="loop" preload="metadata" muted="muted">
            <source src="https://s3.amazonaws.com/jumbotron-video/jumbotron-file.mp4" type="video/mp4" />
        </video>
      </div>
      <h1 class="portfolio__section">
        Portfolio
      </h1>
    </section>


    <div id="work"></div>

    <section class="background--skyBlue">
      <h2 class="about-me__section">
        About Me
      </h2>

    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.4/TweenMax.min.js"></script>
    <script type="text/javascript" src="dist/bundle.js"></script>

    <script>
      window.onload = function(){
        let fa = document.getElementsByClassName('fa');
        let logo = document.getElementById('logo');
        TweenLite.fromTo(logo, 1, {x: -500}, {x: 20})
        TweenLite.fromTo(fa, 1, {x: 300}, {x: -20});
      }
    </script>
  </body>
</html>
